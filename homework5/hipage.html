<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Thousand Sunny</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <div class="header__inner">
          <div class="logo">
            <div class="logo__image">
              <img src="image/logo.jpg" />
            </div>
          </div>
          <ul class="list">
            <li class="list__item">Home</li>
            <li class="list__item">Destination</li>
            <li class="list__item">About</li>
            <li class="list__item">Partner</li>
          </ul>
          <ul class="login">
            <li class="login__item">Login</li>
            <li class="login__item">Register</li>
          </ul>
        </div>
      </div>
    </div>

    <!-- 1 block -->
    <div class="hfinder">
      <div class="hfinder__h1">
        <h1>Explore and Travel</h1>
        <span class="hfinder__title"> Holiday finder</span>
        <div class="hfinder__options">
          <ul class="hfinder__sub">
            <li>
              <a href="#">Location<img src="image/Vector.jpg" /></a>
            </li>
            <li>
              <a href="#">Activity<img src="image/Vector.jpg" /></a>
            </li>
            <li>
              <a href="#"
                ><span class="text">Grade</span><img src="image/Vector.jpg"
              /></a>
            </li>
            <li>
              <a href="#">Date<img src="image/Vector.jpg" /></a>
            </li>
          </ul>
          <ul class="hfinder__link">
            <li><a href="#">Explore</a></li>
          </ul>
        </div>
      </div>
      <div class="hfinder__elements">
        <img class="element2" src="image/element1.jpg" />
        <img class="element3" src="image/element3.jpg" />
      </div>
      <div class="hfinder__mainelement">
        <img class="mainelement" src="image/element4.jpg" />
      </div>
    </div>
  </body>
</html>
